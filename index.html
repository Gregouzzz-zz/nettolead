<form id="leadForm">
<input type="text" id="name" placeholder="Nom" required>
<input type="email" id="email" placeholder="Email" required>
<input type="text" id="phone" placeholder="TÃ©lÃ©phone" required>

<select id="type">
<option>MÃ©nage</option>

</form>

<script>

const supabaseUrl = "TON_URL_SUPABASE";
const supabaseKey = "TA_CLE_ANON";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

function showHome(){
home.classList.remove("hidden");
pro.classList.add("hidden");
dashboard.classList.add("hidden");
}

function showPro(){
home.classList.add("hidden");
pro.classList.remove("hidden");
dashboard.classList.add("hidden");
}

function scrollForm(){
document.getElementById("formSection").scrollIntoView({behavior:"smooth"});
}

function login(){
if(code.value === "PRO2026"){
pro.classList.add("hidden");
dashboard.classList.remove("hidden");
loadLeads();
}else{
alert("Code incorrect");
}
}

leadForm.addEventListener("submit", async (e)=>{
e.preventDefault();

let price = 20;
if(surface.value > 200) price = 35;

await supabase.from("leads").insert([{
name:name.value,
email:email.value,
phone:phone.value,
city:city.value,
type:type.value,
surface:surface.value,
message:message.value,
price:price,
unlocked:false
}]);

alert("Demande envoyÃ©e !");
leadForm.reset();
});

async function loadLeads(){

const { data } = await supabase
.from("leads")
.select("*")
.order("created_at",{ascending:false});

tbody.innerHTML="";

data.forEach(l=>{

tbody.innerHTML+=`
<tr>
<td>${l.city}</td>
<td>${l.type}</td>
<td>${l.surface} mÂ²</td>
<td>
${l.unlocked ? l.phone+"<br>"+l.email : "<span class='locked'>ðŸ”’ CoordonnÃ©es masquÃ©es</span>"}
</td>
<td class="price">${l.price}â‚¬</td>
<td>
${l.unlocked ? "AchetÃ©" : `<button class="btn" onclick="buyLead(${l.id})">Acheter</button>`}
</td>
</tr>
`;

});
}

async function buyLead(id){

if(confirm("Confirmer l'achat du lead ?")){
await supabase
.from("leads")
.update({unlocked:true})
.eq("id",id);

loadLeads();
alert("Lead dÃ©bloquÃ© !");
}

}

setInterval(()=>{
if(!dashboard.classList.contains("hidden")){
loadLeads();
}
},5000);

</script>
