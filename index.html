<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demande de Nettoyage</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1s ease-out;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border: 1px solid #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
      outline: none;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Demande de Nettoyage</h1>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Nom" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Téléphone" required>
    <input type="text" name="city" placeholder="Ville" required>
    <input type="text" name="type" placeholder="Type (menage/bureaux)" required>
    <input type="number" name="surface" placeholder="Surface (m²)" required>
    <textarea name="message" placeholder="Message" required rows="4"></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <!-- Script Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "TON_URL_SUPABASE";   // Remplace par ton URL
    const supabaseKey = "TA_CLE_ANON";        // Remplace par ta clé publique
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      const { error } = await supabase.from("leads").insert([{
        name: formData.get("name"),
        email: formData.get("email"),
        phone: formData.get("phone"),
        city: formData.get("city"),
        type: formData.get("type"),
        surface: formData.get("surface"),
        message: formData.get("message"),
        unlocked: false
      }]);

      if (error) {
        alert("Erreur : " + error.message);
      } else {
        alert("Message envoyé avec succès ! ✅");
        this.reset();
      }
    });
  </script>

</body>
</html>
